<head>
  <title>hello</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> issposition}}



</body>

<template name="hello">
  <button>Click Me</button>
    {{#if twitPublished }}
        <p>Tu twit se ha publicado!</p>
    {{else}}
        <p>Aún no has publicado el twit</p>
    {{/if}}

</template>

<template name="issposition">
    <h2>Posición actual de la ISS</h2>
    {{#with issPosition}}
        <h3>City</h3>{{name}}
        <h3>latitude</h3>{{latitude}}
        <h3>longitude</h3>{{longitude}}
    {{/with}}
</template>
